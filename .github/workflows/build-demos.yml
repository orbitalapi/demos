name: Build demos

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
       contents: read
       packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Pagila
        uses: docker/build-push-action@v4
        with:
           context: .
           file: ./importing-through-ui/docker/pagila-database/Dockerfile
           push: true
           tags: ghcr.io/orbitalapi/demos-films-pagila:latest

      - name: Build and push Listings Api for UI Demo
        uses: docker/build-push-action@v4
        with:
           context: .
           file: ./importing-through-ui/online-listings-api/Dockerfile
           push: true
           tags: ghcr.io/orbitalapi/demos-films-ui-importing-listings-api:latest
