jdbc {
    my-postgres-db {
        connectionName=my-postgres-db
        connectionParameters {
            database=${NEBULA_DEMO_POSTGRES_DATABASE_NAME}
            host=localhost
            password=${NEBULA_DEMO_POSTGRES_PASSWORD}
            port=${NEBULA_DEMO_POSTGRES_PORT}
            username=${NEBULA_DEMO_POSTGRES_USERNAME}
        }
        jdbcDriver=POSTGRES
    }
}
hazelcast {
   myHazelcast {
      connectionName = myHazelcast
      addresses = ["hazelcast:5701"]
   }
}
